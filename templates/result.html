<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transcription Result</title>
    <style>
      th {
        text-align: left;
        padding-right: 20px;
        vertical-align: top;
      }
      td {
        padding-right: 20px;
        vertical-align: top;
      }
    </style>
  </head>
  <body>
    <div style="display: flex; flex-direction: row">
      <h1>Transcription Result</h1>
      <form action="/" method="get">
        <button type="submit" style="margin: 1.8rem 0 0 1.8rem">
          Transcribe Another Recording
        </button>
      </form>
    </div>
    <table>
      <thead>
        <tr>
          <th>Speaker</th>
          <th>Start</th>
          <th>End</th>
          <th>Caption</th>
        </tr>
        <tr>
          <th colspan="4"><hr /></th>
        </tr>
      </thead>
      <tbody>
        {% for line in output %}
        <tr>
          <td><strong>{{ line.speaker }}</strong></td>
          <td>{{ line.start }}</td>
          <td>{{ line.end }}</td>
          <td>{{ line.caption }}</td>
        </tr>
        <tr>
          <td colspan="4"><br /></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
